spring:
  application:
    name: valuedi-backend

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:valuedi
    username: sa
  # password:
  data:
    redis:
      host: mock
      port: 12345
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
