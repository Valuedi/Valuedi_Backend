spring:
  application:
    name: valuedi-backend

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:valuedi
    username: sa
  # password:
  data:
    redis:
      host: mock
      port: 12345
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
kakao:
  client-id: dummy
  redirect-uri: http://localhost:8080/auth/oauth/kakao/callback
  client-secret: dummy

jwt:
  token:
    secretKey: abcdefghijklmnopqrstuvwxyz1234567890abcdefghijklmn # 더미 값
    expiration:
      access: 3600000
      refresh: 1209600000
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
fss:
  base-url: https://finlife.fss.or.kr/finlifeapi
  auth-key: dummy